<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <header style="display: flex;">
      <div class="navbar">
        <img src="/media/images/logo.png"  alt="Logo" class="logo" />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Degree Verification</a>
        <a href="#">LMS Help</a>
        <a href="#">Contact us</a>
        <a href="#">Support</a>
        <a href="#">Downloads</a>
        <a href="#">Alumni Registration</a>
        <a href="#">Administrator</a>
      </nav>
    </header>

    <div class="container">
      <div class="login-box">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />

          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />

          <button type="submit">Log in</button>
          <a href="#" class="reset-password">Reset Password</a>
        </form>
      </div>
    </div>

    <footer>
      <p>LMS Help Center | News</p>
      <p>
        Email:
        <a href="mailto:lms@uet.edu.pk" class="footer-link">lms@uet.edu.pk</a>
      </p>
      <p>Copyright ©️ University of Engineering and Technology Lahore</p>
      <p><a href="#" class="footer-link">Create a free website with Odoo</a></p>
    </footer>
  </body>
</html>
